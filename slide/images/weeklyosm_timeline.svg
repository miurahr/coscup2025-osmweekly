<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">
    770+ Weeks of Never Missing a Beat
  </text>
  
  <!-- Main timeline line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="url(#timelineGradient)" stroke-width="8" filter="url(#shadow)"/>
  
  <!-- Start point (October 2014) -->
  <circle cx="100" cy="150" r="12" fill="#4CAF50" filter="url(#shadow)"/>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Oct 2014
  </text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    First Issue
  </text>
  
  <!-- End point (August 2025) -->
  <circle cx="700" cy="150" r="12" fill="#2196F3" filter="url(#shadow)"/>
  <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Aug 2025
  </text>
  <text x="700" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Issue #770+
  </text>
  
  <!-- Milestone markers -->
  <!-- 100 issues -->
  <circle cx="200" cy="150" r="8" fill="#FF9800"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    #100
  </text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    2016
  </text>
  
  <!-- 300 issues -->
  <circle cx="350" cy="150" r="8" fill="#FF9800"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    #300
  </text>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    2020
  </text>
  
  <!-- 500 issues -->
  <circle cx="500" cy="150" r="8" fill="#FF9800"/>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    #500
  </text>
  <text x="500" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    2023
  </text>
  
  <!-- 10th Anniversary marker -->
  <circle cx="600" cy="150" r="10" fill="#E91E63"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    10 Years!
  </text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    2024
  </text>
  
  <!-- Statistics boxes -->
  <!-- Languages box -->
  <rect x="50" y="250" width="150" height="120" rx="10" fill="#fff" filter="url(#shadow)"/>
  <text x="125" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">
    15+
  </text>
  <text x="125" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Languages
  </text>
  <text x="125" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    🇬🇧 🇩🇪 🇫🇷 🇯🇵 🇨🇳
  </text>
  <text x="125" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    🇪🇸 🇮🇹 🇷🇺 🇵🇹 🇳🇱
  </text>
  <text x="125" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    and more...
  </text>
  
  <!-- Global reach box -->
  <rect x="225" y="250" width="150" height="120" rx="10" fill="#fff" filter="url(#shadow)"/>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196F3">
    Global
  </text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Community
  </text>
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    🌍 Worldwide
  </text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Contributors
  </text>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    24/7 Coverage
  </text>
  
  <!-- Zero missed weeks box -->
  <rect x="400" y="250" width="150" height="120" rx="10" fill="#fff" filter="url(#shadow)"/>
  <text x="475" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E91E63">
    0
  </text>
  <text x="475" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Missed Weeks
  </text>
  <text x="475" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    ✓ Every week
  </text>
  <text x="475" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    since 2014
  </text>
  <text x="475" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    No breaks!
  </text>
  
  <!-- Volunteer driven box -->
  <rect x="575" y="250" width="150" height="120" rx="10" fill="#fff" filter="url(#shadow)"/>
  <text x="650" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800">
    100%
  </text>
  <text x="650" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Volunteer
  </text>
  <text x="650" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    👥 Community
  </text>
  <text x="650" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Driven
  </text>
  <text x="650" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    No corporate $
  </text>
  
  <!-- Bottom tagline -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="#555">
    "What does it take to publish something every single week for over 10 years?"
  </text>
  
  <!-- Taiwan flag highlight -->
  <rect x="300" y="480" width="200" height="40" rx="20" fill="#FF6B6B" opacity="0.1"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B6B">
    🇹🇼 Taiwan: A Key Contributor to Global OSM News
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#4CAF50" opacity="0.5"/>
  <circle cx="720" cy="80" r="3" fill="#2196F3" opacity="0.5"/>
  <circle cx="60" cy="520" r="2" fill="#FF9800" opacity="0.5"/>
  <circle cx="740" cy="520" r="2" fill="#E91E63" opacity="0.5"/>
</svg>